<!doctype html>
<html data-ng-app='app' data-ng-controller='mainController'>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no'>
    <title>Talk2me</title>
    <style>*[ng-cloak], .ng-cloak{display: none !important;}</style>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular.min.js'></script>
</head>
<body>
    <h1 data-ng-bind='title'></h1>

    <ul class='words'>
        <li data-ng-repeat='color in words.colors'>
            <a href='#' data-ng-click='speak(color, $event)'>
                {{ color[langCode] }}
            </a>
        </li>
    </ul>

    <script src='./js/app.js'></script>
    <script src='./js/controllers/mainController.js'></script>
</body>
</html>
